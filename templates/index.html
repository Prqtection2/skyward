<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link
      rel="icon"
      type="image/png"
      href="{{ url_for('static', filename='alvinisd-logo.png') }}"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body
    class="bg-gradient-to-r from-[#1C3764]/80 to-[#A23422]/80 min-h-screen flex flex-col items-center justify-center p-4"
  >
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-4xl w-full">
      <!-- Login Section -->
      <div id="login-section" class="space-y-6">
        <h1 class="text-3xl font-bold text-center text-gray-900">
          ALVINISD GPA Calculator
        </h1>
        <p class="text-center text-gray-600">
          Enter your Skyward credentials to calculate your GPA
        </p>
        <div class="space-y-4">
          <div>
            <label
              for="username"
              class="block text-sm font-medium text-gray-700"
              >Username</label
            >
            <input
              type="text"
              id="username"
              class="mt-1 block w-full border-0 border-b-2 border-gray-700 px-0 focus:border-blue-500 focus:ring-0 focus:outline-none"
            />
          </div>
          <div>
            <label
              for="password"
              class="block text-sm font-medium text-gray-700"
              >Password</label
            >
            <div class="relative mt-1">
              <input
                type="password"
                id="password"
                class="block w-full border-0 border-b-2 border-gray-700 px-0 focus:border-blue-500 focus:ring-0 focus:outline-none pr-12"
              />
              <button
                type="button"
                id="toggle-password"
                class="absolute right-2 top-[35%] -translate-y-1/2 p-1.5 hover:bg-gray-100 rounded-full"
              >
                <!-- Eye icon (visible when password is hidden) -->
                <svg
                  id="eye-closed"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-600"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                  />
                </svg>
                <!-- Eye slash icon (visible when password is shown) -->
                <svg
                  id="eye-open"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5 h-5 text-gray-600 hidden"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"
                  />
                </svg>
              </button>
            </div>
          </div>
          <button
            id="login-btn"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#A23422] hover:bg-[#8A2D1D] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#A23422]"
          >
            Login with Skyward
          </button>
        </div>
      </div>

      <!-- Loading Section -->
      <div id="loading-section" class="space-y-6 hidden">
        <div class="flex flex-col items-center">
          <div
            class="animate-spin rounded-full h-12 w-12 border-b-2 border-[#A23422]"
          ></div>
          <p id="status-message" class="mt-4 text-gray-600">Loading...</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mt-4">
            <div
              id="progress-bar"
              class="bg-[#A23422] h-2.5 rounded-full transition-all duration-300"
              style="width: 0%"
            ></div>
          </div>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results-section" class="space-y-8 hidden">
        <h2 class="text-2xl font-bold text-gray-900">Your Grades</h2>
        <div id="grades-table" class="overflow-x-auto"></div>

        <!-- Current GPA Section -->
        <div id="current-gpa"></div>

        <!-- Add Graph Section -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h3 class="text-xl font-semibold text-gray-900 mb-4">
            GPA Progression
          </h3>
          <div class="h-64">
            <canvas id="weighted-chart"></canvas>
          </div>
        </div>

        <!-- Keep existing GPA tables -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
          <div>
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
              Unweighted GPA History
            </h3>
            <div id="unweighted-table"></div>
          </div>
          <div>
            <h3 class="text-xl font-semibold text-gray-900 mb-4">
              Weighted GPA History
            </h3>
            <div id="weighted-table"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
