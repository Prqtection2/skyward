services:
  - type: web
    name: skyward
    env: python
    buildCommand: |
      echo "Starting build process..."
      
      # Install dependencies
      apt-get update
      apt-get install -y wget unzip xvfb curl gnupg ca-certificates
      
      # Install Chrome using a more reliable method
      curl -fsSL https://dl.google.com/linux/linux_signing_key.pub | gpg --dearmor -o /usr/share/keyrings/google-chrome-archive-keyring.gpg
      echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-chrome-archive-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list
      apt-get update
      apt-get install -y google-chrome-stable
      
      # Verify Chrome installation
      echo "Chrome version:"
      google-chrome --version
      
      # Install chromedriver
      echo "Installing chromedriver..."
      wget -O /tmp/chromedriver.zip "https://chromedriver.storage.googleapis.com/LATEST_RELEASE_120/chromedriver_linux64.zip"
      unzip /tmp/chromedriver.zip -d /usr/local/bin/
      chmod +x /usr/local/bin/chromedriver
      echo "Chromedriver version:"
      chromedriver --version
      
      pip install -r requirements.txt
    startCommand: |
      Xvfb :99 -screen 0 1920x1080x24 > /dev/null 2>&1 &
      DISPLAY=:99 gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: PYTHONUNBUFFERED
        value: "true"
      - key: HEADLESS
        value: "true"
    autoDeploy: true